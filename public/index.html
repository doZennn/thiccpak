<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thiccpak</title>
  <style>
    pre {
      position: relative;
    }
    code {
      display: inline-block;
      padding-left: 2ch;
    }
    code::before {
      content: '$ ';
      display: block;
      position: absolute;
      left: 0;
    }
  </style>
</head>
<body>
  <h1>thiccpak â€” a flatpak repo</h1>
  <pre><code>flatpak remote-add --if-not-exists thiccpak https://thiccpak.jozen.blue/thiccpak.flatpakrepo</code></pre>
  <p>
    <b>Available apps:</b>
  </p>
  <ul id="appslist"></ul>
  <p>
    Contact info: <i>look in the browser console</i>
  </p>
  <script>
    console.info(`%c Email:   ${atob('==QZ1xmYu4WZ69maAVWb'.split('').reverse().join(''))} \n Discord: Zennn#9889    `, 'background: #000; color: #f7ff8a; font-weight: bold;');
    fetch('/apps.json', {
     method: 'GET',
    })
    .then((response) => response.json())
    .then((apps) => {
      let list = '';
      apps.forEach(app => {
        list += `<li><a href="/appstream/${app}.flatpakref">${app}</a></li>`;
      });
      document.getElementById('appslist').innerHTML = list;
    });
  </script>
</body>
</html>
